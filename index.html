<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
</head>

<body>
    <div class="login-module-btn"></div>
    <div class="register-module-btn"></div>

    <div class="login-module" id="login-module-id">
        <div class="login-module-content">
            <form action="/" method="post" class="login-form" id="login-form-id">
                <div class="form-validation">
                    <input type="text" class="module-input" id="login-username" name="username" placeholder="Enter your username">
                    <p>Error Message</p>
                </div>
                <div class="form-validation">
                    <input type="text" class="module-input" id="login-password" name="password" placeholder="Enter your password">
                    <p>Error Message</p>
                </div>
                <input type="submit" class="login-input-btn" value="Login">
            </form>
        </div>
    </div>

    <div class="register-module" id="register-module-id">
        <div class="register-module-content">
            <form action="/" method="post">
                <div class="form-validation">
                    <input type="text" class="module-input" id="login-username" name="username" placeholder="Enter your username">
                    <p>Error Message</p>
                </div>
                <div class="form-validation">
                    <input type="text" class="module-input" id="login-email" name="email" placeholder="Enter your email">
                    <p>Error Message</p>
                </div>
                <div class="form-validation">
                    <input type="text" class="module-input" id="login-password" name="password" placeholder="Enter your password">
                    <p>Error Message</p>
                </div>
                <div class="form-validation">
                    <input type="text" class="module-input" id="login-password-confirm" name="password-confirm" placeholder="Confirm your password">
                    <p>Error Message</p>
                </div>
                <input type="submit" class="register-input-btn" value="Sign Up">
            </form>
        </div>
    </div>
</body>
</html>
